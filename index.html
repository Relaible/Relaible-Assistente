<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voiceflow Chat Widget</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    #widget-container {
      width: 100%;
      max-width: 400px;
      height: 600px;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: white;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="widget-container"></div>

  <script type="text/javascript">
    (function(document, tag) {
      var voiceflowScript = document.createElement(tag);
      var firstScriptTag = document.getElementsByTagName(tag)[0];

      voiceflowScript.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '67afb110d7ad2f8adf95ee0a' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          container: '#widget-container'
        });
      };

      voiceflowScript.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs";
      voiceflowScript.type = "text/javascript";
      firstScriptTag.parentNode.insertBefore(voiceflowScript, firstScriptTag);
    })(document, 'script');
  </script>
</body>
</html>
